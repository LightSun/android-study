apply plugin: 'com.android.application'

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
        'main',     // main sample code; look here for the interesting stuff.
        'common',   // components that are reused by multiple samples
        'template'] // boilerplate code that is generated by the sample template process

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "study.heaven7.com.android_study"
       // minSdkVersion  15
        minSdkVersion  19 //for renderscipt
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

        defaultConfig {

            renderscriptTargetApi 18
            renderscriptSupportModeEnabled true

        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.2.0'
    // compile 'org.heaven7.core:commonutil:1.8.1'
    compile 'com.liulishuo.filedownloader:library:0.2.0'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.joanzapata.pdfview:android-pdfview:1.0.4@aar'
    //pdf
    // compile 'com.facebook.stetho:stetho:1.0.1' //chrome 浏览器调试app.需要翻墙. 原地址 http://stormzhang.com/android/2015/03/05/android-debug-use-chrome/
    //compile 'com.google.android.gms:play-services-appindexing:8.1.0'
    compile 'com.heaven7.core.adapter:adapter:1.8.8'
    compile 'com.heaven7.core.util:util-v1:1.1.2'
    // compile 'com.heaven7.core.util:util-extra:1.0'
    //compile 'com.heaven7.volley:volley_with_extra:1.0.1'
    compile 'jp.wasabeef:recyclerview-animators:2.2.6'
    compile project(':lib_realm')
}

//apply from: '../timerTracker.gradle'
apply plugin: 'checkstyle'
checkstyle {
    toolVersion '6.1.1'
    showViolations true
}

task checkstyle(type: Checkstyle) {
    source 'src'
    configFile file("config/AndroidStyle.xml")
    include '**/*.java'
    exclude '**/gen/**'
    ignoreFailures true

    classpath = files()
}
