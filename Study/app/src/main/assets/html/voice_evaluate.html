            function startEveluate() {
                var msg = 'startEveluate';

            }

                javascript:android.stopEvaluate();
            }

            function onResult(code, result){
                var msg = 'code = ' + code + ',result = ' + result;
                alert(msg);
            }
            function onVolumeChanged(volume){
                var msg = 'volume = ' + volume;
                alert(msg);
            }
            function onAudioSaved(file){
                alert(file);
            }

</script>
